<!-- The ng-app directive initializes an AngularJS application.-->
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>PlanMyMeal</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet"  href="css/style.css">
    </head>
    <body ng-app="plunker">
<div class="container">

      <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
      <div class="masthead">
        <h3 class="text-muted">Project name</h3>
        <nav>
          <ul class="nav nav-navbar nav-inverse">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>

      <!-- Jumbotron -->
      <!-- <div class="jumbotron text-center"> -->
        <!-- <h1>Marketing stuff!</h1> -->
        <!-- <p><a class="btn btn-lg btn-success" href="#" role="button" id="button">Get started today</a></p> -->
    <!-- </div><!-- End jumbotron -->

    <div class="panel-body">
      <div class="row">
          <div  ng-controller="MainCtrl">
              <p><date-input name="info.name" message="info.message"></date-input></p>
          <div  data-ng-repeat="business in businesses">
              <div class="col-lg-4">
                      <img class="thumbnail" src="{{business.image_url}}">
                  <div class="col-lg-12">
                      <h3>{{business.name}}</h3>
                      <p><a class="btn btn-primary" href="{{business.url}}">View details &raquo;</a></p>
                  </div><!-- End cold-md-6-->
              </div><!-- End col-md-4 -->
          </div><!-- End ng-repeat -->
      </div><!-- End row -->
  </div>
    </div><!-- End panel-body -->


        <script src="/bower_components/jquery/dist/jquery.js"></script>
    	<script src="/bower_components/angular/angular.js"></script>
    	<script src="/bower_components/angular-route/angular-route.js"></script>
    	<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    	<script src="/app.js"></script>
    	<script src="/controllers/restaurants.js"></script>
        <script src="/controllers/apiController.js"></script>
        <script type="text/javascript" src="css/main.js"></script>
        <script type="text/javascript" src="oauth-signature.js"></script>
    </body>
</html>
