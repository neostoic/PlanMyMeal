<!-- The ng-app directive initializes an AngularJS application.-->
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>PlanMyMeal</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet"  href="css/style.css">
    </head>
    <body>
        <!-- Fixed masthead navbar-->
        <nav class="navbar navbar-masthead navbar-default navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">PlanMyMeal</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">Home</a></li>
                <!-- <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li> -->
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <!-- <li role="separator" class="divider"></li>
                    <li class="dropdown-header">Nav header</li>
                    <li><a href="#">Separated link</a></li>
                    <li><a href="#">One more separated link</a></li> -->
                  </ul>
                </li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        <!-- yelp display -->
        <div class="container">
        <div class="panel-body">
                    <div class="row">
                        <div ng-controller="MainCtrl">
                              <p><date-input name="info.name" message="info.message"></date-input></p>
                          <div  data-ng-repeat="business in businesses">
                              <div class="col-lg-4">
                                      <img class="thumbnail" src="{{business.image_url}}">
                                  <div class="col-lg-12">
                                      <h3>{{business.name}}</h3>
                                      <p><a class="btn btn-primary" href="{{business.url}}">View details &raquo;</a></p>
                                  </div><!-- End cold-md-6-->
                              </div><!-- End col-md-4 -->
                          </div><!-- End ng-repeat -->
                      </div><!-- End MainCtrl -->
                </div><!-- End row -->
             </div><!-- End panel-body -->

        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="/app.js"></script>
        <script src="/controllers/restaurants.js"></script>
        <script src="/controllers/apiController.js"></script>
        <script type="text/javascript" src="css/main.js"></script>
        <script type="text/javascript" src="oauth-signature.js"></script>
    </div><!-- End container -->
    </body>
</html>
